<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <link href="/assets/css/sign_out.css" rel="stylesheet">

    <div id="head">

        <h1>
            <script type="text/javascript">
               var message = "Bmail";
               var colors = new Array("#006aff","#ff0000","#ffd400", "#006aff", "#19871b"); // blue, red, yellow, blue, green
               for (var i = 0; i < message.length; i++)
                  document.write("<span style=\"color:" + colors[(i % colors.length)] + ";\">" + message[i] + "</span>");
            </script>
        </h1>
        <br/>

        <h1>One account. All of Boogle.</h1>
        <h2>Sign in with your Boogle account.</h2>

    </div>

    <div id="content">
        <img class="img-krog" width="100px" src="http://www.envsci.thu.edu.tw/assets/img/profile-pic.jpg" />
      <br><br>
        <p>You are not logged in! Please log in:</p>
      <br><br>
      <button>
            <a href="{{ login_url }}">Log in</a>
      </button>
      <br><br>

      <p><strong>One Boogle Account for everything Boogle</strong></p>
      <img width="18px" hspace="3" src="http://images.dailytech.com/nimage/G_is_For_Google_New_Logo_Thumb.png">
      <img width="20px" hspace="3" src="https://upload.wikimedia.org/wikipedia/commons/4/45/New_Logo_Gmail.svg">
      <img width="20px" hspace="3" src="http://logonoid.com/images/google-maps-logo.png">
      <img width="20px" hspace="3" src="http://www.freeiconspng.com/uploads/youtube-icon-app-logo-png-9.png">
      <img width="20px" hspace="3" src="https://www.google.com/drive/static/images/drive/logo-drive.png">
      <img width="23px" hspace="3" src="http://static.memrise.com/uploads/things/images/124550642_161115_1709_45.jpg">
      <img width="25px" hspace="3" src="http://www.wpeducationnews.com/wp-content/uploads/2016/05/old_google_play.png">
      <img width="20px" hspace="3" src="http://cssdeck.com/uploads/media/items/6/6NyhMy8.jpg">

    </div>


</body>
</html>
